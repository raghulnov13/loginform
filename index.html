<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <section class="list">
        <section class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="ds-image">
                        <img src="./images/1200px-Shaqi_jrvej.jpg" alt="images" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6">
                    <form name="myForm">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username or Email Address</label>
                            <input type="email" class="form-control" name="name" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="check-flex">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="return validateForm()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>

    <script>
        function validateForm() {
            let x = document.forms["myForm"]["name"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
